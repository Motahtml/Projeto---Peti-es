<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gerador de Petições</title>
</head>
<body>
    <h1>Gerador de Petições</h1>
    <form id="peticao-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="identidade">Identidade (RG):</label>
        <input type="text" id="identidade" name="identidade" required><br>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>
        
        <label for="email">Endereço Eletrônico:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required><br>
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>
        
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>
        
        <button type="submit">Gerar Petição</button>
    </form>

    <div id="resultado">
        <!-- O texto da petição gerada será exibido aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
